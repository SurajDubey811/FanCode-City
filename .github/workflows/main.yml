name: FanCode SDET Tests

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', 3.11]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create reports directory
      run: mkdir -p reports
      
    - name: Run smoke tests
      run: |
        pytest -v -m smoke --html=reports/smoke-report.html --self-contained-html || true

    - name: Run all tests
      run: |
        pytest -v --html=reports/full-report.html --self-contained-html --json-report --json-report-file=reports/test-results.json || true

    - name: List reports directory (debug)
      run: |
        ls -l reports || true

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-python-${{ matrix.python-version }}
        path: |
          reports/
          *.log
        retention-days: 30

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results (Python ${{ matrix.python-version }})
        path: reports/test-results.json
        reporter: jest-junit

  docker-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        docker build -t fancode-sdet:latest .
        
    - name: Run tests in Docker
      run: |
        docker run --rm -v $(pwd)/reports:/app/reports fancode-sdet:latest
        
    - name: Upload Docker test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: docker-test-reports
        path: reports/
        retention-days: 30

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r . -f json -o security-report.json || true
        
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security-report.json

  notify:
    runs-on: ubuntu-latest
    needs: [test, docker-test]
    if: always()
    
    steps:
    - name: Notify on success
      if: needs.test.result == 'success' && needs.docker-test.result == 'success'
      run: |
        echo "✅ All FanCode SDET tests passed successfully!"
        
    - name: Notify on failure
      if: needs.test.result == 'failure' || needs.docker-test.result == 'failure'
      run: |
        echo "❌ Some FanCode SDET tests failed. Check the reports for details."
        exit 1