[pytest]
testpaths = tests features
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    smoke: Quick smoke tests
    regression: Full regression test suite
    api: API tests
    fancode: FanCode specific tests
    performance: Performance tests
    comprehensive: Advanced test suites
    business_logic: Business rule validation tests
    load: Load testing scenarios
    stress: Stress testing scenarios
    reliability: Reliability and error recovery tests
    fancode_specific: FanCode-specific functionality tests
    integration: Integration tests
    bdd: Behavior-driven development tests
    model: Data model tests
    utils: Utility function tests
    boundary: Boundary condition tests
    edge_cases: Edge case tests
    error_handling: Error handling tests
    validation: Input validation tests
    calculation: Calculation and processing tests
    custom_bounds: Custom bounds tests

# BDD specific configuration
bdd_features_base_dir = features

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

addopts = 
    --strict-config
    --verbose
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --json-report
    --json-report-file=reports/report.json
    --gherkin-terminal-reporter

minversion = 6.0
